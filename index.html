<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <!-- Сюда необходимо вывести текст активного шага по его индексу -->
          {{ currentStep}}
        </div>
        <ul class="steps-list">
          <li 
            class="steps-item" 
            v-for="(step, idx) in steps" 
            :class="{'done': idx < activeIndex, 'active': activeIndex === idx }" 
            @click="setActive(idx)"
          ><span>{{ idx + 1 }}</span> {{ step.title }}</li>
        </ul>
        <div>
          <button class="btn" @click="prev" :disabled="disableBtn" v-if="!toFinish">Назад</button>

          <button class="btn primary" @click="nextOfFinish" v-if="!toFinish && activeIndex + 1 < steps.length">Вперед</button>

          <button class="btn" v-if="toFinish" @click="reset">Начать заново</button>
          
          <button class="btn primary" v-if="lastStep" @click="nextOfFinish">Закончить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
